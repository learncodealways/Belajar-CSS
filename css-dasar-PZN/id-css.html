<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector CSS</title>
    <style>
        #myjudul{
            color: bisque;
        }

        #li-1{
            color: aqua;
           font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        #li-2{
            color: aquamarine;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="myjudul">ID Selector CSS</h1>

    <ul>
        <li id="li-1">Selain menggunakan memilih element menggunakan HTML Tag, kita juga bisa memilih element menggunakan ID di CSS</li>
        <li id="li-2">Untuk menggunakan ID, kita perlu menggunakan # diawal nama ID nya</li>
    </ul>
</body>
</html>
