<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar CSS</title>
    <style>
        h1{
            color: lightblue;
            font-style: italic;
        }

       /* h2{
            color: lightgray;
        } */

        /* h2 dengan warna lightgray tidak akan dieksekui */
    </style>
</head>
<body>
    <h1>Comment</h1>

    <ul>
        <li>Saat membuat kode CSS, kadang kita ingin menyisipkan komentar</li>
        <li>Komentar adalah kode yang tidak akan berdampak apapun</li>
        <li>Untuk membuat komentar kita harus mengawali dengan /* dan diakhiri dengan */ </li>
        <li>Komentar bisa multi baris</li>
    </ul>

    <h2>Comment</h2>
</body>
</html>
